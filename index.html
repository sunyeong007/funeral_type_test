<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <!--link:css단축 / bootstrap css보다 우리의 css가 밑에 있어야 수정 가능-->

<body class="container"> 
    <!--마우스 우클릭 + Open with Live Server하면 열림+새로고침 자동-->
    <!--<bootstrap mt:margintop 1~5사용 가능-->
    <article class="start">
        <p>이색장례식 테스트</p>
        <h2 class="mt-2 text-center">내 성격이 반영된 장례방식 알아보기 테스트</h2>
        <div class="wrapper">
            <div class="cube">
              
              <div class="two"></div>
              <div class="three"></div>
              <div class="four"></div>
              <div class="five"></div>
              
              <div class="seven"></div>
              <div class="eight"></div>
              <div class="nine"></div>
              <div class="ten"></div>
            </div>
        </div>
        <button class="mbtn" onclick="start();">TEST 시작하기!</button>
    </article>
    
    <article class="question">
        <div class="progress mt-5">
            <div class="progress-bar" role="progressbar" style="width: calc(100/7%)" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
        </div>
        <h2 id="title" class="text-center">문제</h2>
            <input type="hidden" id="type" value="EI">
        <div class="card_container">
            <div class="maincontainer">
                <div class="thecard">
                    <div class="thefront no-drag"><p>1</p></div>
                    <div class="theback no-drag" id="A">back of card</div>
                </div>
            </div>
    
            <div class="maincontainer">
                <div class="thecard">
                    <div class="thefront no-drag"><p>2</p></div>
                    <div class="theback no-drag" id="B">back of card</div>
                </div>
            </div>
        </div>
        
        
        <!-- <button id="A" type="button" class="btn btn-primary mt-5">Primary</button>
        <button id="B" type="button" class="btn btn-primary mt-3">Primary</button> -->
    </article>
    
        
    <article class="result">
        <div class="card_container2">
            <div class="maincontainer2">
                <div class="thecard2">
                    <div class="thefront"><p>결과 보기</p></div>
                    <div class="theback" id="A">
                        
                        <div class="result_paper">
                            <img id="img" src="funeral.jpg" alt="funeral">
                            <h3 id="funeral" class="text-center mt-3 no-drag">장례식 종류 이름</h3>
                            <p id="explain" class="text-center mt-3 no-drag">장례식 설명</p>
                            <button class="mbtn mt-3" onclick=""><a href=""></a>자세히 보러가기</button>
                        </div>
                    </div>
                </div>
            </div>
    
        </div>
        
        
    </article>

    

    <input type="hidden" id="EI" value="0">
    <input type="hidden" id="SN" value="0">
    <input type="hidden" id="TF" value="0">
    <input type="hidden" id="JP" value="0">

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <script>
        var num = 1;
        var q = {
            1: {"title" : "난 친구들과 신나게 놀고 나면 텐션이", "type": "EI", "A":"올라간다.", "B":"낮아진다"},
            2: {"title" : "나는 정말 정말", "type": "EI", "A":"관심 받는 것이 좋다", "B":"튀고 싶지 않다"},
            3: {"title" : "처음 만나는 사람들과의 자리는", "type": "EI", "A":"기대된다", "B":"무섭다"},
            
            4: {"title" : "분리수거를 할 때 페트병 위 비닐을", "type": "SN", "A":"뗀다", "B":"안뗀다"},
            5: {"title" : "제로웨이스트 용품에 대해", "type": "SN", "A":"흥미를 가지고 있다", "B":"흥미가 없다"},

            
            6: {"title" : "공부를 할 때", "type": "JP", "A":"계획부터 세우는 편이다", "B":"급한대로 한다"},
            7: {"title" : "여행을 가기로 하면", "type": "JP", "A":"시간 단위로 계획을 짠다", "B":"대략적인 장소만 정해서 간다"},
            
        }
        var result = {
            "ESP" : {"funeral" : "풍선장례식", "explain" : "직경 2~2.5m의 커다란 풍선에 고인의 뼛가루를 넣어 날려 보내면 성층권에 도달해 기압 차에 의해 풍선이 팽창하고 곧 터져 뼛가루가 공중에 뿌려지는 방식으로, 유해가 토양에서 분해되므로 친환경적이며 자연으로 다시 돌아간다는 점에서 의미가 있다", "img" : "풍선.png"},
            "ESJ" : {"funeral" : "온라인 생중계 장례식", "explain" : "장례식장에서 나오는 일회용 쓰레기를 줄일 수 있고, 많은 사람들이 참여할 수 있음", "img" : "온라인.png"},
            "ENP" : {"funeral" : "폭죽장례식", "explain" : "유골을 갈았을 때 나오는 재를 폭죽과 함께 쏘아 올리는 방법으로 유골은 공중에서 산화됨. 짧은 인생을 폭죽처럼 화려하게 마무리한다는 이미지가 있고, 고객이 원하는 대로 폭죽이 터지는 모양이나 흐름을 조절할 수도 있음", "img" : "불꽃놀이.png"},
            "ENJ" : {"funeral" : "유골음반", "explain" : "단순한 ‘추모 앨범’이 아니라, 고인의 목소리나 기념 음악이 녹음되며 음반 역시 유골 가루로 만들어짐", "img" : "고인 음반.png"},
            "ISP" : {"funeral" : "해양유골함", "explain" : "환경친화적 콘크리트 소재로 만든 인공 암초 유골함을 바다 밑에 보관해주는 방식", "img" : "해양유골함.png"},
            "ISJ" : {"funeral" : "퇴비화", "explain" : "유골을 친환경적으로 땅에 묻고 싶어 하는 사람을 위해 시신을 흙으로 바꾸는 '인간 퇴비화' 기술이 개발됨. 흙이 된 시신을 숲에 뿌려져 자연과 하나되거나 유족에게 전달", "img" : "퇴비화.png"},
            "INP" : {"funeral" : "트레일러하우스장례식", "explain" : "‘마지막 가족 여행’이라는 콘셉트로 트레일러하우스 3개를 연결한 장례식장", "img" : "트레일러.png"},
            "INJ" : {"funeral" : "다이아몬드장례식", "explain" : "유골에 열과 압력을 가해 불순물을 제거하고 가공한 다이아몬드로 악세서리를 제작해 항상 고인과 함께 있는 듯한 느낌을 전달함", "img" : "다이아몬드.png"},
        }
        function start() {
            $(".start").hide();
            $(".question").show();
            next();
        }

        $("#A").click(function(){
            var type = $("#type").val();
            var preValue = $("#"+type).val();
            $("#"+type).val(parseInt(preValue)+1);
            console.log(parseInt(preValue)+1);
            next();
        });

        $("#B").click(function(){
            next();
        });
        //attr은 태그의 속성을 바꿔주는 함수
        function next() {
            if (num == 8) {
                $(".question").hide();
                $(".result").show();
                var mbti = "";
                ($("#EI").val() < 2) ? mbti+="I" : mbti+="E";
                ($("#SN").val() < 2) ? mbti+="N" : mbti+="S";
                ($("#JP").val() < 2) ? mbti+="P" : mbti+="J";
                alert("결과 분석이 완료되었습니다.");
                $("#img").attr("src",result[mbti]["img"]);
                $("#funeral").html(result[mbti]["funeral"]);
                $("#explain").html(result[mbti]["explain"]);
                // 조건 ? 참 : 거짓
                // if ($("#EI").val() < 2) {
                //     mbti = mbti + "I";
                // } else {
                //     mbti = mbti + "E";
                // }
            } else{
                $(".progress-bar").attr('style',"width: calc(100/7*"+num+"%)");
                $("#title").html(q[num]["title"]);
                $("#type").val(q[num]["type"]);
                $("#A").html(q[num]["A"]);
                $("#B").html(q[num]["B"]);
                num++;
            }
            
        }
    </script>
