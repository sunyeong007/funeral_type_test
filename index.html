<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
   
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <!--link:css단축 / bootstrap css보다 우리의 css가 밑에 있어야 수정 가능-->
    <link rel="stylesheet" href="style.css">
    
</head>
<body class="container"> 
    <!--마우스 우클릭 + Open with Live Server하면 열림+새로고침 자동-->
    <!--<bootstrap mt:margintop 1~5사용 가능-->
    <article class="start">
        <h1 class="mt-5 text-center">나랑 꼭 맞는 장례방식은?</h1>
        <button type="button" class="btn btn-info mt-3" onclick="start();">TEST 시작하기!</button>
    </article>
    
    <article class="question">
        <div class="progress mt-5">
            <div class="progress-bar" role="progressbar" style="width: calc(100/12%)" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
        </div>
        <h2 id="title" class="text-center mt-5">문제</h2>
            <input type="hidden" id="type" value="EI">
        <button id="A" type="button" class="btn btn-primary mt-5">Primary</button>
        <button id="B" type="button" class="btn btn-primary mt-3">Primary</button>
    </article>
    <article class="result">
        <img id="img" class="rounded-circle" src="funeral.jpg" alt="funeral">
        <h2 id="funeral" class="text-center mt-5">장례식 종류 이름</h2>
        <h3 id="explain" class="text-center mt-3">장례식 설명</h3>
    </article>

    <input type="hidden" id="EI" value="0">
    <input type="hidden" id="SN" value="0">
    <input type="hidden" id="TF" value="0">
    <input type="hidden" id="JP" value="0">

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <script>
        var num = 1;
        var q = {
            1: {"title" : "문제 1번", "type": "EI", "A":"E", "B":"I"},
            2: {"title" : "문제 2번", "type": "EI", "A":"E", "B":"I"},
            3: {"title" : "문제 3번", "type": "EI", "A":"E", "B":"I"},
            4: {"title" : "문제 4번", "type": "SN", "A":"S", "B":"N"},
            5: {"title" : "문제 5번", "type": "SN", "A":"S", "B":"N"},
            6: {"title" : "문제 6번", "type": "SN", "A":"S", "B":"N"},
            7: {"title" : "문제 7번", "type": "TF", "A":"T", "B":"F"},
            8: {"title" : "문제 8번", "type": "TF", "A":"T", "B":"F"},
            9: {"title" : "문제 9번", "type": "TF", "A":"T", "B":"F"},
            10: {"title" : "문제 10번", "type": "JP", "A":"J", "B":"P"},
            11: {"title" : "문제 11번", "type": "JP", "A":"J", "B":"P"},
            12: {"title" : "문제 12번", "type": "JP", "A":"J", "B":"P"},
            
        }
        var result = {
            "ISTJ" : {"funeral" : "생전장례식", "explain":"추가설명", "img":"funeral.jpg"},
            "ENFP" : {"funeral" : "폭죽장례식", "explain":"추가설명dlqslek", "img":"funeral.jpg"},
            "ENTJ" : {"funeral" : "전통장례식", "explain":"추가설명", "img":"funeral.jpg"},
        }
        function start() {
            $(".start").hide();
            $(".question").show();
            next();
        }

        $("#A").click(function(){
            var type = $("#type").val();
            var preValue = $("#"+type).val();
            $("#"+type).val(parseInt(preValue)+1);
            console.log(parseInt(preValue)+1);
            next();
        });

        $("#B").click(function(){
            next();
        });
        //attr은 태그의 속성을 바꿔주는 함수
        function next() {
            if (num == 13) {
                $(".question").hide();
                $(".result").show();
                var mbti = "";
                ($("#EI").val() < 2) ? mbti+="I" : mbti+="E";
                ($("#SN").val() < 2) ? mbti+="N" : mbti+="S";
                ($("#TF").val() < 2) ? mbti+="F" : mbti+="T";
                ($("#JP").val() < 2) ? mbti+="P" : mbti+="J";
                // alert(mbti);/
                $("#img").attr("src",result[mbti]["img"]);
                $("#funeral").html(result[mbti]["funeral"]);
                $("#explain").html(result[mbti]["explain"]);
                // 조건 ? 참 : 거짓
                // if ($("#EI").val() < 2) {
                //     mbti = mbti + "I";
                // } else {
                //     mbti = mbti + "E";
                // }
            } else{
                $(".progress-bar").attr('style',"width: calc(100/12*"+num+"%)");
                $("#title").html(q[num]["title"]);
                $("#type").val(q[num]["type"]);
                $("#A").html(q[num]["A"]);
                $("#B").html(q[num]["B"]);
                num++;
            }
            
        }
    </script>

</body>
</html>
